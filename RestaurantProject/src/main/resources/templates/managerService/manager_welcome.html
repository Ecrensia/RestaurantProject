<!DOCTYPE html>
<html
	xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 성공 페이지</title>
    <link rel="stylesheet" href="/css/customer_manager/manager_welcome.css">
</head>
<body>
    <div id="side-menu">
        <div id="logo"><img src="../../source/img/logo.png" alt=""></div>
        <div id="login-box"><a href="#">관리자 로그인</a></div>
        <div id="member_manage">
            <p>회원관리</p>
            <ul>
                <li><a href="#">회원 목록 조회</a></li>
                <li><a href="#">회원 상세정보 조회</a></li>
            </ul>
        </div>
        <div id="order-manage">
            <p>오더관리</p>
            <ul>
                <li><a href="#">오더 등록</a></li>
                <li><a href="#">오더 취소</a></li>
                <li><a href="#">좌석배치도 관리</a></li>
            </ul>
        </div>
        <div id="menu-manage">
            <p>메뉴관리</p>
        </div>

            <p>고객응대</p>

                <li><a href="#">1:1문의 목록 관리</a></li>

            </ul>
        </div>

            <p>광고관리</p>

                <li><a href="#">슬라이드 갤러리 관리</a></li>
                <li><a href="#">단일 이미지 광고 관리</a></li>
            </ul>
        </div>
    </div>
    <div id="title-main-space">
        <div id="title-sub-space">
            <p id="title">페이지별 제목영역</p>
            <hr>
        </div>
    </div>
    <div id="empty"></div>
    <div id="content-space">
        <div id="message">
            <p>[[${user.USER_NAME}]]관리자님</p>
            <p>관리메뉴를 선택해주세요</p>
        </div>
    </div>
</body>
</html>
