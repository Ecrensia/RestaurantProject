<!DOCTYPE html>
<html
	xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관리자 로그인</title>
    <link rel="stylesheet" href="/css/managerService/manager_login.css">
</head>
<body>
    <div id="side-menu">
        <div id="logo"><img src="img/common/logo.png" alt=""></div>
        <div id="login-box"><a href="#">관리자 로그인</a></div>
        <div id="member_manage">
            <p>회원관리</p>
            <ul>
                <li><a href="#">회원 목록 조회</a></li>
                <li><a href="#">회원 상세정보 조회</a></li>
            </ul>
        </div>
        <div id="order-manage">
            <p>오더관리</p>
            <ul>
                <li><a href="#">오더 등록</a></li>
                <li><a href="#">오더 취소</a></li>
                <li><a href="#">좌석배치도 관리</a></li>
            </ul>
        </div>
        <div id="menu-manage">
            <p>메뉴관리</p>
        </div>
        <div id="customer-service-manage">
            <p>고객응대</p>
            <ul>
                <li><a href="#">1:1문의 목록 관리</a></li>
                <li><a href="#">1:1문의 답변</a></li>
                <li><a href="#">FAQ 관리</a></li>
            </ul>
        </div>
        <div id="advertisement-manage">
            <p>광고관리</p>
            <ul>
                <li><a href="#">슬라이드 갤러리 관리</a></li>
                <li><a href="#">단일 이미지 광고 관리</a></li>
            </ul>
        </div>
    </div>
    <div id="title-main-space">
        <div id="title-sub-space">
            <p id="title">페이지별 제목영역</p>
            <hr>
        </div>
    </div>
    <div id="empty"></div>
    <div id="content-space">
        <form action="/managerLogin" method="post" id="login-container">
            <div id="manager-login-box">
                <p>로그인</p>
                <div id="login-line"><hr></div>
                <div id="box-main">
                    <div id="login-id-box">
                        <p>아이디</p>
                        <input type="text" placeholder="관리자 ID를 입력해주세요." name="managerId">
                    </div>
                    <div id="middle-line"><hr></div>
                    <div id="login-pass-box">
                        <p>비밀번호</p>
                        <input type="password" placeholder="관리자 PW를 입력해주세요." name="managerPW">
                    </div>
                </div>   
                <div id="login-line"><hr></div>
                <div id="warming">
                    <p id="msg1">ID 또는 PW를 확인해주세요</p>
                    <p id="msg2">권한이 없는 계정입니다 보안팀에 문의 해 주세요</p>
                </div>
                <div id="login-button"><button>로그인</button></div>
                <div id="service-message">관리자 계정관리 : 보안팀(내선번호8722)</div>
            </div>
        </form>
    </div>
</body>
</html>
