<!DOCTYPE html>
<html
	xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAQ 관리 페이지</title>
    <link rel="stylesheet" href="/css/customer_manager/FAQ_setting.css">
</head>
    <body>
    <div id="side-menu">
        <div id="logo"><img src="../../source/img/logo.png" alt=""></div>
        <div id="login-box"><a href="#">관리자 로그인</a></div>
        <div id="member_manage">
            <p>회원관리</p>
            <ul>
                <li><a href="#">회원 목록 조회</a></li>
                <li><a href="#">회원 상세정보 조회</a></li>
            </ul>
        </div>
        <div id="order-manage">
            <p>오더관리</p>
            <ul>
                <li><a href="#">오더 등록</a></li>
                <li><a href="#">오더 취소</a></li>
                <li><a href="#">좌석배치도 관리</a></li>
            </ul>
        </div>
        <div id="menu-manage">
            <p>메뉴관리</p>
        </div>
        <div id="customer-service-manage">
            <p>고객응대</p>
            <ul>
                <li><a href="#">1:1문의 목록 관리</a></li>
                <li><a href="#">1:1문의 답변</a></li>
                <li><a href="#">FAQ 관리</a></li>
            </ul>
        </div>
        <div id="advertisement-manage">
            <p>광고관리</p>
            <ul>
                <li><a href="#">슬라이드 갤러리 관리</a></li>
                <li><a href="#">단일 이미지 광고 관리</a></li>
            </ul>
        </div>
    </div>
    <div id="title-main-space">
        <div id="title-sub-space">
            <p id="title">페이지별 제목영역</p>
            <hr>
        </div>
    </div>
    <div id="empty"></div>
    <div id="content-space">
        <form action="" id="FAQ-add">
            <p>FAQ 추가하기</p>
                <div id="name-box">
                    <p>제목</p>
                    <input type="text" name="">
                </div>
            <div id="text-box">
                <p>내용</p>
                <input type="text" name="">
            </div>
            <button type="button">추가하기</button>
        </form>
        <hr>
        <form action id="FAQ-change">
            <p>FAQ 수정하기</p>
            <div id="change-select">
                <p>FAQ 선택</p>
                <input type="text" name="">
                <button type="button">찾아보기</button>
            </div>
            <div id="change-name">
                <p>제목 변경</p>
                <input type="text" name="">
            </div>
            <div id="change-text">
                <p>내용 변경</p>
                <input type="text" name="">
            </div>
            <button type="button">적용하기</button>
        </form>
        <hr>
        <form action="delete_btn" id="FAQ-remove">
            <p>FAQ 삭제하기</p>
            <div id="remove-box">
                <input type="text" name="">
                <button type="button">찾아보기</button>
            </div>
            <button type="button">삭제</button>
        </form>
    </div>
</body>
</html>
