<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>매장검색 상세</title>
    <link rel="stylesheet" href="/css/find_store/store_search.detail.css">
    <script src="/lib/jquery-3.6.3.js"></script>
    <script src="/js/find_store/store_search.detail.js"></script>
   
</head>
<body>
    <div class="main_container">
        <div class="title">
            <img src="/img/menu/icon-close.png" alt="">
        </div>
        <div class="title2">
            강남점
        </div>
        <div class="address">
            <img src="/img/office/status/icon-address.png" alt="">
        </div>
        <div class="address2">
                주소
                <br>
                서울 특별시 강남구 oooo
        </div>
   
        <div class="call">
            <img src="/img/office/status/icon-phone.png" alt="">

        <div class="call2">

            <br>
            1234-5678
        </div>
        <div class="time">
            <img src="/img/office/status/time-management.png" alt="">

        <div class="time2">

            <br>
            매장: 연중 무휴(10:00~22:00)

            홀 예약: 10:00~21:00
            <br>
            배달:10:00~21:00
            <br>
            주방 마감 21:30
        </div>  
        <div class="no_parking">
            <img src="/img/office/status/icon-no-parking.png" alt="">
        </div>
        <div class="no_parking2">
            <p>주차불가</p>        
        </div>

     
            
    

    </div>
